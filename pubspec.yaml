name: monkeyssh
description: >
  A cross-platform SSH client built with Flutter. Features terminal emulation,
  SFTP file transfer, key management, and port forwarding. Inspired by Termius.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^3.1.0
  riverpod_annotation: ^4.0.0
  
  # Navigation
  go_router: ^17.0.1
  
  # Database
  drift: ^2.25.0
  sqlite3_flutter_libs: ^0.5.32
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # SSH
  dartssh2: ^2.11.2
  
  # Terminal
  xterm: ^4.0.0
  
  # Secure storage
  flutter_secure_storage: ^10.0.0
  
  # Biometrics
  local_auth: ^3.0.0
  
  # File handling
  file_picker: ^10.3.10
  share_plus: ^12.0.1
  qr_flutter: ^4.1.0
  mobile_scanner: ^7.1.3
  cryptography: ^2.7.0
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  google_fonts: ^8.0.0
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  collection: ^1.19.1
  equatable: ^2.0.7
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.4.15
  riverpod_generator: ^4.0.0+1
  freezed: ^3.2.3
  json_serializable: ^6.9.5
  drift_dev: ^2.25.0
  
  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter
  
  # App icons
  flutter_launcher_icons: ^0.14.3

flutter:
  uses-material-design: true
  
  assets:
    - assets/icons/
  #   - assets/icons/
  #   - assets/fonts/
