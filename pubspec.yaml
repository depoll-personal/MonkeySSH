name: flutty
description: >
  A cross-platform SSH client built with Flutter. Features terminal emulation,
  SFTP file transfer, key management, and port forwarding. Inspired by Termius.
publish_to: 'none'

version: 0.1.0+1

environment:
  sdk: ^3.10.7

dependencies:
  flutter:
    sdk: flutter
  
  # State management
  flutter_riverpod: ^2.6.1
  riverpod_annotation: ^2.6.1
  
  # Navigation
  go_router: ^14.8.1
  
  # Database
  drift: ^2.25.0
  sqlite3_flutter_libs: ^0.5.32
  path_provider: ^2.1.5
  path: ^1.9.1
  
  # SSH
  dartssh2: ^2.11.2
  
  # Terminal
  xterm: ^4.0.0
  
  # Secure storage
  flutter_secure_storage: ^9.2.4
  
  # Biometrics
  local_auth: ^2.3.0
  
  # File handling
  file_picker: ^8.3.3
  share_plus: ^12.0.1
  
  # UI
  cupertino_icons: ^1.0.8
  flutter_svg: ^2.0.17
  google_fonts: ^6.2.1
  
  # Utilities
  uuid: ^4.5.1
  intl: ^0.20.2
  collection: ^1.19.1
  equatable: ^2.0.7
  freezed_annotation: ^2.4.4
  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0
  
  # Code generation
  build_runner: ^2.4.15
  riverpod_generator: ^2.6.4
  freezed: ^2.5.8
  json_serializable: ^6.9.5
  drift_dev: ^2.25.0
  
  # Testing
  mocktail: ^1.0.4
  integration_test:
    sdk: flutter

flutter:
  uses-material-design: true
  
