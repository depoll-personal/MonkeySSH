name: PR Preview

on:
  pull_request:
    branches: [main, develop]
    paths:
      - '**.dart'
      - 'pubspec.yaml'
      - 'pubspec.lock'
      - 'analysis_options.yaml'
      - '.github/workflows/**'
      - 'android/**'
      - 'ios/**'

concurrency:
  group: preview-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  compute-version:
    name: Compute Version
    runs-on: ubuntu-latest
    outputs:
      build-name: ${{ steps.version.outputs.build-name }}
      build-number: ${{ steps.version.outputs.build-number }}
    steps:
      - uses: actions/checkout@v6

      - name: Compute version
        id: version
        run: |
          BASE_VERSION=$(grep '^version:' pubspec.yaml | sed 's/version: //' | cut -d'+' -f1)
          PR_NUMBER=${{ github.event.pull_request.number }}
          BUILD_NAME="${BASE_VERSION}-pr.${PR_NUMBER}"
          BUILD_NUMBER=$(( $(date +%s) / 60 ))

          echo "build-name=${BUILD_NAME}" >> "$GITHUB_OUTPUT"
          echo "build-number=${BUILD_NUMBER}" >> "$GITHUB_OUTPUT"

  build:
    name: Build & Deploy Preview
    needs: compute-version
    if: github.event.pull_request.head.repo.full_name == github.repository
    uses: ./.github/workflows/build-deploy.yml
    with:
      build-name: ${{ needs.compute-version.outputs.build-name }}
      build-number: ${{ needs.compute-version.outputs.build-number }}
      flavor: private
      deploy-ios-to: testflight
      deploy-android-to: none
    secrets: inherit

  comment:
    name: PR Comment
    runs-on: ubuntu-latest
    needs: [compute-version, build]
    if: always() && github.event.pull_request.head.repo.full_name == github.repository
    permissions:
      pull-requests: write
    steps:
      - name: Comment on PR
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: preview-build
          message: |
            ## ğŸ“± Preview Build

            | | Details |
            |---|---|
            | **Version** | `${{ needs.compute-version.outputs.build-name }}` |
            | **Build** | `${{ needs.compute-version.outputs.build-number }}` |
            | **Status** | ${{ needs.build.result == 'success' && 'âœ… Deployed' || needs.build.result == 'skipped' && 'â­ï¸ Skipped (fork)' || 'âŒ Failed' }} |

            ### Install
            | Platform | Link |
            |----------|------|
            | ğŸ **iOS** | Open **TestFlight** â†’ _MonkeySSH Î²_ â†’ select `${{ needs.compute-version.outputs.build-name }}` |
            | ğŸ¤– **Android (APK)** | [Download from workflow run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}) |
            | ğŸ¤– **Android (Play Store)** | [Internal Testing](https://play.google.com/store/apps/details?id=xyz.depollsoft.monkeyssh.private) Â· updates on merge to `main` |

            > Build triggered by ${{ github.event.pull_request.head.sha }}
