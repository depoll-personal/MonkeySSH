flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/monkeyssh_icon.png"

  # Android adaptive icon settings
  adaptive_icon_background: "#14756c"
  adaptive_icon_foreground: "assets/icons/monkeyssh_icon_foreground.png"
  adaptive_icon_monochrome: "assets/icons/monkeyssh_icon_monochrome.png"

  # iOS settings
  remove_alpha_ios: true

  # macOS settings
  macos:
    generate: true
    image_path: "assets/icons/monkeyssh_icon.png"

  # Windows settings
  windows:
    generate: true
    image_path: "assets/icons/monkeyssh_icon.png"
    icon_size: 256

  # Web settings
  web:
    generate: true
    image_path: "assets/icons/monkeyssh_icon.png"
